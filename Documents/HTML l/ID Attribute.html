<!DOCTYPE html>
<html>
<head>
    <style>
        #myHeader {
            background-color: lightblue;
            color: black;
            padding: 2px;
            text-align: center;
        }
        .city{
            background-color: aqua;
            color: black;
            padding: 5px;
            text-align: center;
        }
    </style>    
</head>

<body>
    <h2>the id attribute</h2>
    <p>Use CSS to style the header with myHeader:</p>
    <h1 id="myHeader">My Header</h1>
    <h1 id="myHeader">My Town</h1>
    <h2 class="city">Tokoyo</h2>
    <h2 class="city">London</h2>
    <h2 class="city">Wasington</h2>
    <h2 class="city">Delhi</h2>
</body>
</html>
