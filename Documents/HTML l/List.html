<html>
    <head>
        <title>HTML List</title>
    </head>
    <body>
        <h2>An Unordered HTML List</h2>
        <ul style="list-style-type: circle;">
            <li>Mango</li>
            <li>Pinaple</li>
            <li>Orange</li>
            <li>Apple</li>
        </ul>
        <h2>An Ordered HTML List</h2>
        <ol>
            <li>Book</li>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Erager</li>
        </ol>
        <h2>A Descrition List</h2>
        <dl>
            <dt>Coffee</dt>
            <dd>-Hot Drink</dd>
            <dd>-Black Hot Drink</dd>
        </dl>
        <dl>
            <dt>Milk</dt>
            <dd>* White Cold Milk</dd>
            <dd>* Black Milk</dd>
        </dl>
        <h2>A Nested List</h2>
        <ul>
            <li>Coffee</li>
            <li>Tea
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        </li>
        <li>Milk</li>
        </ul>
    </body>
</html>
