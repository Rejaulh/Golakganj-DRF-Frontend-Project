<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header of the page -->
    <div id="header"></div>

    
    <div class="container">
        <!-- Left Partition -->
        <div class="left-part">
            <div>
                <ul>
                    <li><a href="createawc.html">Create Anganwadi Centre here!</a></li>
                    <li>Get AWC details here!</li>
                </ul>
            </div>
        </div>

        <!-- Right Partition -->
        <div class="right-part">
            <div class="slider-container">
                <div class="slider">
                    <div class="slides">
                        <!-- Each image is a slide -->
                        <div class="slide">
                            <img src="image/pic1.png" alt="Image 1">
                        </div>
                        <div class="slide">
                            <img src="image/pic2.png" alt="Image 2">
                        </div>
                        <div class="slide">
                            <img src="image/pic3.png" alt="Image 3">
                        </div>
                        <div class="slide">
                            <img src="image/pic4.png" alt="Image 4">
                        </div>
                    </div>
                </div>
             <!-- Navigation buttons -->
    <a class="prev" onclick="moveSlides(-1)">&#10094;</a>
    <a class="next" onclick="moveSlides(1)">&#10095;</a>
</div>
        </div>
    </div>
    
    
    
    
    <div class="button-container">
        
        <button id="fetch-button">Fetch Data</button>
        <button id="create-button">Create Data</button>
        
        <div class="data-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <!-- <th>Sector Name</th> -->
                        <th>AWC Code</th>
                        <th>AWC_Name</th>
                        <th>AWW Name</th>
                        <th>Phone No.</th>
                        <th>AWH Name</th>
                        <th>AWH Phone</th>
                        <th>Address</th>
                        <th>Building type</th>
                        <th>AWC Image</th>
                        <th>Drinking Water Facility</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        


    
      <!-- Footer of the page -->
    <div id="footer"></div>
      
    <script src="app.js"></script>
    <script src="header_footer.js"></script>
    <script src="image_slider.js"></script>
</body>
</html>
